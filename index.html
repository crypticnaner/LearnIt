<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div id="app-container" class="min-h-screen">

        <div id="loading-spinner" class="app-spinner-container hidden">
            <div class="app-spinner"></div>
        </div>

        <section id="auth-page" class="auth-page-container">
            <div class="auth-card-wrapper">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-indigo-600">Support Ticket System</h1>
                    <p class="text-gray-500 mt-2">Sign in to your account</p>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <form id="auth-form" class="space-y-6">
                        <div id="auth-error" class="bg-red-100 text-red-700 p-3 rounded-md text-center hidden"></div>
                        <input type="email" id="email-input" placeholder="Email address" required>
                        <input type="password" id="password-input" placeholder="Password" required>
                        <button type="submit" id="login-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <section id="dashboard-page" class="dashboard-container hidden">
            <header class="bg-white shadow-md">
                <nav class="app-navbar">
                    <h1 id="dashboard-title" class="text-xl font-bold text-indigo-600">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span id="user-email" class="text-gray-700"></span>
                        <button id="create-ticket-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 hidden">Create Ticket</button>
                        <button id="sign-out-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Sign Out</button>
                    </div>
                </nav>
            </header>
            <main class="dashboard-main">
                <div id="ticket-lists" class="ticket-lists-container">
                    </div>
            </main>
        </section>

    </div>

    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Ticket</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-ticket-form" class="space-y-4">
                    <input type="text" id="ticket-title-input" placeholder="Ticket Title" required>
                    <textarea id="ticket-description-input" placeholder="Describe your issue in detail..." rows="4" required></textarea>
                    <div class="flex justify-end space-x-3">
                        <button type="button" class="modal-cancel-btn">Cancel</button>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl">
            <div class="modal-header">
                <h3 id="detail-modal-title" class="modal-title">Ticket: </h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="detail-modal-body" class="modal-body space-y-4">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
